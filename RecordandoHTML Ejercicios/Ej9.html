<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Formulari d'inscripci√≥ Cyberwall</h1>

    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Nom i cognoms..." required>
        <br>
        <label for="username">Create a user name:</label>
        <br>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Create a password:</label>
        <br>
        <input type="password" id="password" name="password" required minlength="6" maxlength="12">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" placeholder="dd / mm / aaaa">
        <br>
        <label for="iam">I am</label>
        <select id="iam" name="iam" required>
            <option value="">-- Selecciona --</option>
            <option value="student">a student</option>
            <option value="worker">a worker</option>
            <option value="teacher">a teacher</option>
            <option value="bussinessOwner">a bussiness owner</option>
            <option value="selfEmployed">self-employed</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="mobile">Mobile phone:</label>
        <br>
        <input type="tel" id="mobile" name="mobile" required>
        <br>
        <label for="english">Select your English level (0-10):</label>
        <br>
        <input type="range" id="english" name="english" min="0" max="10" value="5">
        <br>
        <input type="submit" value="Sign me up">
    </form>
</body>
</html>
